apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-demo
    tier: backend
  name: go-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-demo
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: go-demo
        tier: backend
    spec:
      containers:
      - image: jcostabe/go-demo-2:1.0
        imagePullPolicy: Always
        name: go-demo
        resources: 
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi 

